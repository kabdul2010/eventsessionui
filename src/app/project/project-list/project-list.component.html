<div class="project-table">
  <div class="filter-and-button">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input style="width: 180%;" matInput (keyup)="applyFilter($event)" placeholder="Enter something here" #input>
    </mat-form-field>
  </div>

  <div style="text-align: center;">
    <h2>PROJECTS</h2>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="SNO">
        <th mat-header-cell *matHeaderCellDef mat-header class="header-cell"> S.NO. </th>
        <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Project Name </th>
        <td mat-cell *matCellDef="let project"> {{project.projectName}} </td>
      </ng-container>

      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Client Name </th>
        <td mat-cell *matCellDef="let project"> {{project.clientName}} </td>
      </ng-container>

      <ng-container matColumnDef="projectCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Project Cost </th>
        <td mat-cell *matCellDef="let project"> {{project.projectCost}} </td>
      </ng-container>

      <ng-container matColumnDef="projectHead">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Project Head </th>
        <td mat-cell *matCellDef="let project"> {{project.projectHead}} </td>
      </ng-container>

      <ng-container matColumnDef="rph">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> RPH </th>
        <td mat-cell *matCellDef="let project"> {{project.rph}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Actions </th>
        <td mat-cell *matCellDef="let project">
          <button mat-icon-button color="accent" (click)="updateProject(project)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="open(project.projectId)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="projectDetails(project.projectId)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let project; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of projects"></mat-paginator>
  </div>
</div>
