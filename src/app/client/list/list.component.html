<div class="client-table">
  <div class="filter-and-button">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input style="width: 180%;" matInput (keyup)="applyFilter($event)" placeholder="enter something here" #input>
    </mat-form-field>
  </div>

  <div style="text-align: center;">
    <h2>CLIENTS</h2>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="SNO">
        <th mat-header-cell *matHeaderCellDef mat-header class="header-cell"> S.NO. </th>
        <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Client Name </th>
        <td mat-cell *matCellDef="let client"> {{client.clientName}} </td>
      </ng-container>

      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Currency </th>
        <td mat-cell *matCellDef="let client"> {{client.currency}} </td>
      </ng-container>

      <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Email Id </th>
        <td mat-cell *matCellDef="let client"> {{client.emailId}} </td>
      </ng-container>

      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Mobile Number </th>
        <td mat-cell *matCellDef="let client"> {{client.mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Country </th>
        <td mat-cell *matCellDef="let client"> {{client.country}} </td>
      </ng-container>


      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Actions </th>
        <td mat-cell *matCellDef="let client">
          <button mat-icon-button color="accent" (click)="updateClient(client)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="open(client.clientId)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="clientDetails(client.clientId)">
            <mat-icon>visibility</mat-icon>
          </button>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let exam; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
