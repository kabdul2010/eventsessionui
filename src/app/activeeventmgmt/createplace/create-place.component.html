<mat-card class="custom-card">
    <div class="container">
      <h2 class="project-details-heading">Add Place & Propose</h2>
      <div class="form-container">
        <form [formGroup]='locationForm' (ngSubmit)="submitForm()">
          
          <div class="form-group" [class.error]="locationForm.get('placeName')!.invalid && locationForm.get('placeName')!.touched">
            <label for="placeName">Place Name</label>
            <input type="text" id="placeName" formControlName="placeName">
            <small *ngIf="locationForm.get('placeName')!.errors?.['required'] && locationForm.get('placeName')!.touched" class="error-message">Place Name is required.</small>
          </div>
  
  
        
  
          <div class="form-group">
            <label for="location">Location</label>
            <textarea id="location" formControlName="location"></textarea>
          </div>
  
          
          <button type="submit" mat-raised-button color="primary">Submit</button>
           <span class="button-space"></span>
           <button type="button" (click)="clearForm()">Clear</button>
        </form>
      </div>
    </div>
  </mat-card>
