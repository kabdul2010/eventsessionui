<head>
  <meta charset="utf-8">
  <title>GovTech-DecisionMaker</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async></script>
</head>

<body class="mat-typography">
  <app-root></app-root>

  <script>
    function decodeJWTToken(token) {
      return JSON.parse(atob(token.split(".")[1]))
    }
    function handleOauthResponse(response) {
      const responsePayload = decodeJWTToken(response.credential);
      localStorage.setItem("token", response.credential);
      localStorage.setItem('loggedinUser', JSON.stringify(responsePayload));
      console.log("test", JSON.stringify(responsePayload));
      window.location.href = '/client/client-list';
    }
  </script>
</body>
